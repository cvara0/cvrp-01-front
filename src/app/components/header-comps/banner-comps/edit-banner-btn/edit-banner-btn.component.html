<button *ngIf="!this.isLoading" (click)="open(editBannerModal)" class="btn-42 circle-btn circle-img mb-3 neonBox">
    <img class="circle-img" src="https://i.postimg.cc/TPpTMdv5/editar.png" alt="edit-banner">
</button>

<figure *ngIf="this.isLoading" class="btn-42 circle-btn-big neonBox animate__animated animate__zoomIn" style="background-image: url('https://c.tenor.com/Px_PMiYXFIMAAAAC/black-swirl.gif');background-position: 50% 50%;width: 48px;height: 48px;">
 
</figure>

<ng-template #editBannerModal let-modal>
    <form class="text-l rounded-box neonBox" enctype="multipart/form-data" [formGroup]="editBannerForm" (ngSubmit)="saveEditBanner()" autocomplete="off">
        <h1 class="text-xl neonText mb-3" style="text-align: left;">Editando imagen de portada</h1>
        <label for="bannerUrlInput">Url de la imagen<span style="color: red;">*</span></label>
            <small class="form-text" *ngIf="(validEditBannerUrl)"><br>Ingrese un enlace valido</small>
                <input #bannerUrlInput class="mb-3 form-control" type="text" formControlName="imageUrl">
        
        <button *ngIf="(!validEditBannerUrl)" (click)="modal.close('Save click')" type="submit" class="btn-42 circle-btn mb-3 mt-5" style="background-image: url('https://i.postimg.cc/QM60bDct/confirm.png');background-position:50% 50%;margin-left: 45%;"></button>
    </form>  
</ng-template>
