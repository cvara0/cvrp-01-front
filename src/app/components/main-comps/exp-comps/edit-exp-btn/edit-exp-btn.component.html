<button (click)="open(editExpModal)"class="btn-42 circle-btn circle-img mb-3">
    <img class="circle-img" src="https://i.postimg.cc/TPpTMdv5/editar.png" alt="edit-img">
</button>

<ng-template #editExpModal let-modal>
    <form class="text-l rounded-box neonBox" [formGroup]="editExperienceForm" (ngSubmit)="saveEditExperience()" autocomplete="off">
        <h1 class="text-xl neonText mb-3" style="text-align: left;">Editando datos del puesto</h1>
        <label for="expNameText">Nombre de la empresa</label>    
            <small class="form-text" *ngIf="validExpName"><br>Ingrese entre 4 y 80 caracteres</small>
                <input #expNameText class="mb-3 form-control" type="text" formControlName="expName">
        <label for="expWebText">Link de la pagina web de la empresa (opcional)</label>    
                <input #expWebText class="mb-3 form-control" type="url" formControlName="expWeb">
        <label for="expImageText">Link de una imagen de la empresa (opcional)</label>
                <input #expImageText class="mb-3 form-control" type="url" formControlName="expImage">
        <label for="expYearSinceText">Anio desde</label>    
                <select class="form-select mb-3" formControlName="expYearSince">
                    <option *ngFor="let year of this.yearSinceList" value={{year.yearNumber}}>
                        {{year.yearNumber}}
                    </option>
                </select>

        
        <label for="expYearToText">Anio hasta</label>
                <select class="form-select mb-3" formControlName="expYearTo">
                    <option *ngFor="let year of getYearToList" value={{year.yearNumber}}>
                        {{year.yearNumber}}
                    </option>
                </select>
            
        <label for="expDescriptionText" style="overflow-wrap: break-word;">Descripcion (opcional)</label>    
            <small class="text-danger" *ngIf="validExpDescription"><br>Maximo 800 caracteres</small>
                <textarea #expDescriptionText maxlength="801" class="mb-3 form-control" type="text" formControlName="expDescription">
                </textarea>
           <!-- <h1 class="text-xl neonText mb-3" style="text-align: left;">Cambios guardados</h1> si recive un codigo 200-->
        <button *ngIf="!validExpName && !validExpDescription" type="submit" class="btn-42 circle-btn mb-3 mt-5" style="background-image: url('https://i.postimg.cc/QM60bDct/confirm.png');background-position:50% 50%;margin-left: 45%;"></button>
    </form>
   
</ng-template>
