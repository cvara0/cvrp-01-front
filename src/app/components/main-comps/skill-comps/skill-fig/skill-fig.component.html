
<div class="container">
  <div style="position: relative; top: 70px;left: -100px;">
        <app-edit-skill-btn *ngIf="isEditAll" class="row justify-content-end" [skillToEdit]=skillToShow></app-edit-skill-btn>
       <app-delete-skill-btn *ngIf="isEditAll" class="row justify-content-end" [skillToDelete]=skillToShow></app-delete-skill-btn>
      </div>
    <div class="col-6 animate__animated animate__zoomIn mt-xl" style="height: 260px;width: 260px;">
           
                <h2 class="text-xl neonText" style="position: relative; top: -45px;"> {{skillToShow.name | uppercase}}</h2>
                <a href={{skillToShow.web}} target="_blank" class="btn-42 circle-btn-big neonBox skill-center-fig-style" style="background-image: url('{{skillToShow.imageUrl}}');position: relative; top: 47px;">
                </a>

                <figure *ngIf="skillToShow.level>0" href="" class="neonBox skill-fig-style" style="left: 105px;top: -130px;">
                    <img style="width: 48px; height:48px;" src="assets/images/2esf.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>1" href="" class="neonBox skill-fig-style" style="left: 173px;top:-165px;">
                    <img style="width: 48px; height:48px;" src="assets/images/violeta.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>2" href="" class="neonBox skill-fig-style" style="left: 203px;top:-160px;">
                    <img style="width: 48px; height:48px;" src="assets/images/azul.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>3" href="" class="neonBox skill-fig-style" style="left: 175px;top:-155px;">
                    <img style="width: 48px; height:48px;" src="assets/images/cian.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>4" href="" class="neonBox skill-fig-style" style="left: 105px;top:-189px;">
                    <img style="width: 48px; height:48px;" src="assets/images/verdee.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>5" href="" class="neonBox skill-fig-style" style="left: 35px;top:-282px;">
                    <img style="width: 48px; height:48px;" src="assets/images/amarilloo.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>6" href="" class="neonBox skill-fig-style" style="left: 7px;top:-416px;">
                    <img style="width: 48px; height:48px;" src="assets/images/naranjaa.png" alt="img">
                </figure>
                <figure *ngIf="skillToShow.level>7" href="" class="neonBox skill-fig-style" style="left: 35px;top:-549px;">
                    <img style="width: 48px; height:48px;" src="assets/images/rojoo.png" alt="img">
                </figure>
                
    </div>
               
                <!--position: relative;top: 115px; width: 135px;margin-left: 60px; -->
</div>
